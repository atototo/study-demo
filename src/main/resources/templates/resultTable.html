<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function reqUpdateUserInfo(seq) {
        const reqUserForm = document.reqUpdateUser;
        reqUserForm.seq.value = seq;
        reqUserForm.submit();
    }
    function deleteUserInfo(seq) {
        const reqDeleteUser = document.reqDeleteUser;
        reqDeleteUser.seq.value = seq;
        reqDeleteUser.submit();
    }
</script>
<body>
<form name="reqUpdateUser" method="get" action="/reqUpdateUserInfo">
    <input type="hidden" name="seq">
</form>
<form name="reqDeleteUser" method="post" action="/deleteUser">
    <input type="hidden" name="seq">
</form>
<!-- 테이블 선언 실시 -->
<table>

    <thead>
    <tr>
        <th>번호</th>
        <th>이메일</th>
        <th>닉네임</th>
        <th>비밀번호</th>
        <th>로그인 회수</th>
        <th>최근 로그인 날짜</th>
        <th>마지막 수정날짜</th>
    </tr>
    </thead>

    <tbody>
    <!-- tr th:each : 행 반복문을 수행하겠다는 의미입니다 [여러 데이터 출력] -->
    <tr th:each="list : ${userList}">
        <td><span th:text="${list.seq}"></span></td>
        <td><span th:text="${list.email}"></span></td>
        <td><span th:text="${list.nick_name}"></span></td>
        <td><span th:text="${list.passwd}"></span></td>
        <td><span th:text="${list.login_count}"></span></td>
        <td><span th:text="${list.last_login_at}"></span></td>
        <td><span th:text="${list.update_at}"></span></td>
        <td><button th:onclick="|reqUpdateUserInfo(${list.seq})|">사용자 정보 수정</button> </td>
        <td><button th:onclick="|deleteUserInfo(${list.seq})|">사용자 삭제</button> </td>
    </tr>
    </tbody>

</table>

</body>
</html>
