<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Request Test</title>
</head>
<body>
    <h1>요청 테스트 페이지 입니다.</h1>

<br>
<div>
    <h3>회원 등록 요청</h3>
    <form name="frm" action="/createUser" method="post">

        <label for="email" class="sr-only">email</label>
        <input type="text" id="registerEmail" name="email" class="form-control" placeholder="email" required autofocus>

        <label for="nick_name" class="sr-only">nick_name</label>
        <input type="text" id="registerNickName" name="nick_name" class="form-control" placeholder="nick_name" required>

        <label for="passwd" class="sr-only">password</label>
        <input type="password" id="registerPasswd" name="passwd" class="form-control" placeholder="passwd" required>

        <button name="btn" type="submit" id="btnId">버튼</button>
    </form>
    <hr>
</div>


<div th:if = "${user != null}">
<hr>

<h3>회원 정보 수정 요청</h3>
<form name="frm" action="/updateUser" method="post">
    <input type="hidden" name="seq" th:value="${user.seq}">

    <label for="email" class="sr-only">email</label>
    <input type="text" id="email" name="email" class="form-control" th:value="${user.email}" readonly>

    <label for="nick_name" class="sr-only">nick_name</label>
    <input type="text" id="nick_name" name="nick_name" class="form-control" th:value="${user.nick_name}">

    <label for="passwd" class="sr-only">password</label>
    <input type="password" id="passwd" name="passwd" class="form-control" th:value="${user.passwd}"required>

    <button name="btn" type="submit" id="btnUpdateUser">버튼</button>
</form>
</div>



<h3>사용자 전체 리스트 출력 요청</h3>
<form name="frm" action="/findAll" method="get">
    <button name="btnFindId" type="submit" id="btnFindId">버튼</button>
</form>
</body>
</html>
